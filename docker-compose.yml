services:
  db:
    image: postgres:18-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: rivvo
      POSTGRES_USER: rivvo
      POSTGRES_PASSWORD: rivvo_dev
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rivvo"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
